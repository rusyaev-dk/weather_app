name: weather_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  dio: ^5.4.0
  http: ^1.1.2
  provider: ^6.1.1
  flutter_svg: ^2.0.9
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  go_router: ^13.0.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter_icons: 
    android: true
    ios: true
    image_path: "assets/icons/weather_icon.png"


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - .env
